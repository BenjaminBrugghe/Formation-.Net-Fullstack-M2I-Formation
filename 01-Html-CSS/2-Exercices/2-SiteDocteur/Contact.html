<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="head">
            <div class="cabinet">
                <strong id="Strong">Cabinet médical</strong>
            </div>

            <div class="Button">
                <button>
                    <a href="index.html">
                        Accueil
                    </a>
                </button>
            </div>

            <div class="Button">
                <button>
                    <a href="Horaires.html">
                        Horaires
                    </a>
                </button>
            </div>

            <div class="Button">
                <button>
                    <a href="Contact.html">
                        Contact
                    </a>
                </button>
            </div>

        </div>

    </header>

    <main>

        <div>
            <div class="titre">Nous contacter :</div>
            <div class="Formulaire">
                <form>
                    <fieldset>
                        <legend>Formulaire de contact :</legend>
                        <div>
                            <label for="Mr">Mr</label>
                            <input type="radio" value="Mr" name="Genre" checked>
                            <label for="Mme">Mme</label>
                            <input type="radio" value="Mme" name="Genre" >
                            <label for="Mlle">Mlle</label>
                            <input type="radio" value="Mlle" name="Genre" >
                        </div>
                        <div>
                            <label for="Nom">Nom</label>
                            <input type="text" placeholder="" name="Nom">
                        </div>
                        <div>
                            <label for="Prenom">Prénom</label>
                            <input type="text" placeholder="" name="Prenom">
                        </div>
                        <div>
                            <label for="Tél">Tél</label>
                            <input type="text" placeholder="" name="Tél">
                        </div>
                        <div>
                            <label for="Adresse">Adresse</label>
                            <input type="text" placeholder="" name="Adresse">
                        </div>
                        <div class="validBouton" >
                            <button class="ValidBouton" type="submit">Valider</button>
                            <button class="ValidBouton" type="reset">Annuler</button>
                        </div>
                    </fieldset>
                </form>




            </div>







        </div>

    











    </main>
