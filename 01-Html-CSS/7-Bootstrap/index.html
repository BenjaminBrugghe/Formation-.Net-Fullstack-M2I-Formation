<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Découverte Bootstrap</title>

</head>

<body>
    <div class="container">
        <h1>Découverte Bootstrap :</h1>$
        <h2>Les boutons :</h2>
        <div class="row">
            <div class="col-1">
                <button type="button" class="btn btn-primary">Primary</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-secondary">Secondary</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-secondary">Secondary</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-success">Success</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-danger">Danger</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-warning">Warning</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-info">Info</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-dark">Dark</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-dark">Dark</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div>












        <h2>Carroussel :</h2>

        <div id="carouselExampleIndicators" class="carousel slide limit" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/paysage-01.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/paysage-02.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/paysage-03.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <h2>Card :</h2>
        <div id="myCard" class="card" style="width: 18rem;">
            <img src="img/paysage-04.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <a href="https://google.fr" class="btn btn-primary" target="_blank">Go somewhere</a>
            </div>
        </div>

        <footer>

        </footer>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
